<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/pencil_paper.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            To-Do List Builder
          </a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button class="button btn btn-primary w-100" onclick="clearTasks()">Clear</button>
            </div>
            <div class="col">
                <button class="button btn btn-primary w-100" onclick="get_PDF()">PDF</button>
            </div>
        </div>
    </div>
    <form id="task-form" class="mt-3">
        <input class="form-control" type="text" id="task" name="task" placeholder="Input a task and press enter to submit.">
        <button id="add-button" type="submit" class="button" hidden></button>
    </form>
    <ul id="task-list" class="list-group"></ul>
    <script src="task_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</body>
</html>
